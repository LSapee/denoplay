<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Deno Start</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
<script>
    function write123(){
        const title =document.getElementById("title").value;
        const post = document.getElementById("post").value;
        const body = {title:title,post:post};
        fetch("http://localhost:3000/api/board",{
            method:'POST',
            headers:{'Content-Type':'application/json'},
            body:JSON.stringify(body)
        })
            .then((res)=>res.json())
            .then((data)=>{
                alert(data.data);
                location.href="/";
            })
            .catch(error=> console.log("error",error));
    }
</script>
<body>
    <div class="container">
        <div style="height:50px;"></div>
        <div class="mb-3">
            <input type="email" class="form-control" id="title" placeholder="글 제목을 입력해 주세요.">
        </div>
        <div class="mb-3">
            <textarea class="form-control" id="post" rows="3" style="min-height: 400px;"></textarea>
        </div>
        <div style="float: right">
            <button type="button" class="btn btn-primary" style="margin-right:10px;" onclick="write123()">글 등록</button>
            <button type="button" class="btn btn-secondary">취소</button>
        </div>
    </div>
</body>

</html>
